<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - WVDITH</title>
  <link rel="icon" href="https://westvirginia.gov/wp-content/uploads/2023/08/TechHUB-social.png">
  <!-- Link to your login-specific stylesheet -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
    <!-- Logo Container -->
      <div class="logo-container">
        <img src="images/Tech Hub logo.png" alt="Tech HUB West Virginia Logo">
      </div>

      <h1>Login</h1>
      <form action="#" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <div class="separator">or</div>
      <div class="facial-login">
        <h2>Facial Recognition</h2>
        <div class="face-placeholder">
          <p>Camera Feed Placeholder</p>
        </div>
        <button type="button" class="face-btn">Scan Face</button>
      </div>
    </div>
  </div>
</body>
</html>
